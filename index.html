<body>
    <div class="container">
<div class="box-button">
    <div class="button-login">
        Đăng Nhập
    </div>
    <div class="button-signUp">
        Đăng Kí 
    </div>
</div>
</div>
      <div class="container">
        

      <div class="box_login">
           <div class="topbox">
                 <div class="topbox__left">
                    <img src="./assets/icon/watching-a-movie.png" alt="" class="icon">
                    <h1 class="name">Watch Film</h1>
                    <p class="login__desc">Đăng Nhập Vào Tài Khoản Của Bạn</p>
                 </div>
                <div class="topbox__right">
                    <label for="" class="button">Đóng</label>
            </div>
            </div>
          
           <div class="login__info">
              <form action="" class="box__info">
                  <label for="email">
                      Email:
                      <br>
                      <input type="text" class="content-input" name="email" id="email" placeholder="Gmail" required>
                  </label>
                  
                  <label for="password" >
                      Mật Khẩu:
                      <br>
                      <input type="password" class="content-input" name="password" id="password" placeholder="Mật Khẩu" >
                  </label>
                  
                  <a class="Forget" href="">Quên Mật Khẩu</a>
                 
                        <a  class="login" href="./main.html">Đăng Nhập</a>
                    

                   <p class="sign-up">Chưa Có tài Khoản? <a href="">Đăng Kí</a></p>
              </form>
             
              
          </div>
    
    
      </div>
  </div>
  <div class="container">
    <div class="box_signUp">
    <div class="topbox">
        <div class="topbox__left">
           <img src="./assets/icon/watching-a-movie.png" alt="" class="icon">
           <h1 class="name">Watch Film</h1>
           <p class="login__desc">Đăng Kí Tài Khoản</p>
        </div>
       <div class="topbox__right">
           <label for="" class="button">Đóng</label>
   </div>
   </div>
 
  <div class="signup__info">
     <form action="" class="box__info">
         <label class="email" for="email">
             Email:
             <br>
             <input  type="text" class="content-input" name="email"  placeholder="Gmail" required>
         </label>
         
         <label class="password" for="password" >
             Mật Khẩu:
             <br>
             <input required value="" type="password" class="content-input" name="password" placeholder="Mật Khẩu" >
         </label>
         <label  for="check">
         <input class="check" type="checkbox" name="" id="check" > Tôi đồng ý với các điều khoản sử dụng
    
        </label>
    
         <input  class="signup" type="submit" value="Đăng kí"  >
    
     </form>
  </div>
</div>


</div>
